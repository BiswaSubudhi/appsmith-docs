body:
- type: markdown
  attributes:
    value: |
      Thanks for taking the time to fill out this documentation request!
- type: checkboxes
  id: checkRehaulExistingIssues
  attributes:
    label: Is there an existing issue for this?
    description: Please search to see if an issue related to this already exists.
    options:
    - label: I have searched the existing issues
      required: true
- type: input
  id: gitBookSearchTerms
  attributes:
    label: GitBook Insights searchTerms or link
    description: Add GitBook Insights - search terms or a link to the report 
  validations:
    required: true
- type: input
  id: googleAnalyticsTerms
  attributes:
    label: Google Analytics - search terms or a link 
    description: Add Google Analytics - search terms or a link
  validations:
    required: true
- type: input
  id: forumLinks
  attributes:
    label: Discord/slack/intercom Link if needed
    description: Add a link to the discussion 
  validations:
    required: false
- type: textarea
  id: whatHappened
  attributes:
    label: Describe the problem
    description: Is the documentation missing? Or is it confusing? Why is it confusing?
  validations:
    required: true
- type: textarea
  id: whatToImprove
  attributes:
    label: Describe the improvement
    description: A clear and concise description of the improvement (Structural changes/old videos/images/use cases)
  validations:
    required: true
- type: textarea
  id: whyChange
  attributes:
    label: Why do you think this change is needed?
    description: Add use cases/user queries/resolutions
  validations:
    required: true
